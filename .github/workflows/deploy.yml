name: Deploy Docusaurus to GitHub Pages

# This workflow lives in the gh-pages branch (the default branch).
# - workflow_dispatch: can be triggered manually from the Actions tab.
# - push to master: works once this workflow file is also merged into master.
# GitHub Pages source must be set to "GitHub Actions" in repository Settings â†’ Pages.
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Always build from the master branch where the Docusaurus source lives,
          # even when this workflow is triggered from the gh-pages default branch.
          ref: master

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: iskole/package-lock.json

      - name: Install dependencies
        working-directory: iskole
        run: npm ci

      - name: Build Docusaurus site
        working-directory: iskole
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: iskole/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
