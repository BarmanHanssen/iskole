# If you only want circle to run on direct commits to master, you can uncomment this out
# and uncomment the filters: *filter-only-master down below too
#
aliases:
 - &filter-only-master
   branches:
     only:
       - master

version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here.
      - image: circleci/node

    steps:
      - add_ssh_keys:
          fingerprints:
            - "de:3a:da:ab:0f:5f:d5:d1:ae:3f:98:d2:69:86:56:d2"
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "thomas@barman-hanssen.no"
            git config --global user.name "thomashannestad"
            cd iskole && yarn install && GIT_USER=thomashannestad USE_SSH=true yarn deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
          filters: *filter-only-master
