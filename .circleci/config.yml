# If you only want circle to run on direct commits to master, you can uncomment this out
# and uncomment the filters: *filter-only-master down below too
#
aliases:
 - &filter-only-master
   branches:
     only:
       - master

version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here.
      - image: circleci/node:18.4.0

    steps:
      - add_ssh_keys:
          fingerprints:
            - "bf:df:38:76:32:48:65:d1:c9:58:4d:cd:f9:7f:d9:6c"
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "thomas@barman-hanssen.no"
            git config --global user.name "thomashannestad"
            cd iskole && yarn install && GIT_USER=thomashannestad USE_SSH=true yarn deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
          filters: *filter-only-master
